<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="" rel="" >
  </head>
  <body>
    <header>
      <nav>
        UFC - SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas
      </nav>
      <nav>
        <button>
          <a href="#"> </a>
          Sair
        </button>
          <a href="/controlPanel.html">Usuário</a>
          <a href="/historico.html">Histórico</a>
          <a href="/cadastroAtividades.html">Cadastro de Componentes Curriculares</a>
        </nav> 
      </nav>
    </header>
    <main>
      <nav>
        <h1>Cadastro de horas complementares</h1>
      </nav>
      <section>
        <form name="activities" accept-charset="utf-8">
          <label for="name"> Nome </label>
          <br />
          <input
            type="text"
            name="nome da atividade"
            placeholder="Nome da sua atividade"
            required
          />
          <br />
          <label for="number"> Número de horas </label>
          <br />
          <input
            type="number"
            name="número de horas"
            placeholder="Horas da sua atividade:"
            required
          />
          <br />
          <label for="date"> Data </label>
          <br />
          <input
            type="date"
            name="data da atividade"
            placeholder="Data em que ocorreu a atividade"
            required
          />
          <br />
          <label for="email"> E-mail do responsável pela atividade </label>
          <br />
          <input
            type="email"
            name="email do resposável"
            placeholder="Horas da sua atividade:"
            required
          />
          <br />
          <label for="phone"> Telefone do responsável pela atividade </label>
          <br />
          <input
            type="tel"
            name="telefone do responsável"
            placeholder="Telefone do responsável pela atividade"
            required
          />
          <br />
          <input type="submit" value="Cadastrar" />
        </form>
      </section>
    </main>
    <footer>
      SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas - UFC Sobral
      - 2022
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
