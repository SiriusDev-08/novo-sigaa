<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <nav>
        UFC - SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas
      </nav>
      <button id="exitButton" type="button" class="btn btn-danger">
        <a href="/index.html">Sair</a>
      </button>
      <nav>
        <a href="/tecweb/lab2-novoSigaa/novo-sigaa/controlPanel.html"
          >Usuário</a
        >
        <a href="/tecweb/lab2-novoSigaa/novo-sigaa/historico.html">Histórico</a>
        <a href="/tecweb/lab2-novoSigaa/novo-sigaa/cadastroAtividades.html">
          Cadastro de Componentes Curriculares
        </a>
      </nav>
    </header>
    <main class="loginContainer">
      <nav>
        <h1 id="entrar">Entrar no Sistema</h1>
      </nav>
      <section>
        <form name="login" accept-charset="utf-8" id="user">
          <label for="usermail"> Login </label>
          <br />
          <input type="email" name="usermail" placeholder="seu user" required />
          <br />
          <label for="password"> Senha </label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="sua senha"
            required
          />
          <br />
          <button
            type="submit"
            value="Login"
            id="loginSubmit"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Login
          </button>
          <!-- Modal com texto aleatório  -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Login bem sucedido!
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Não esqueça suas provas !</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-primary">
                    Seguir para o SIGAA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas - UFC Sobral
      - 2022
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
